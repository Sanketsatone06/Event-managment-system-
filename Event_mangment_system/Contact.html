    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-opacity-25 sticky border border-bottom ">
        <div class="container-fluid ">
            <a href="./index.html" class="nav-link active text-dark   pt-2 rounded"> SN_BRO'S_EVENT</a>

            <button class="navbar-toggler bg-white" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto me-auto mb-2 mb-lg">
                    <li class="nav-item pe-5">
                        <a class="nav-link active text-dark " aria-current="page" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item pe-5">
                        <a class="nav-link text-dark " href="./About.html">About-us</a>
                    </li>
                    <li class="nav-item pe-5 ">
                        <a class="nav-link text-dark " href="./Event.html">Event</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark " href="./Contact.html">Contact</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <!-- Example single danger button -->
                    <div>
                        <button class="btn btn-primary">
                            <a href="./login.html" class=" text-white text-decoration-none">Login</a>

        </div>
    </nav>
    <div class="container py-5 contact-container">
        <h2 class="text-center mb-4">Contact Us</h2>
        <p class="text-center">Have any questions or inquiries? Feel free to reach out to us!</p>
        
        <!-- Contact Information -->
        <div class="row mb-4">
            <div class="col-md-4 text-center">
                <i class="bi bi-telephone-fill fs-3"></i>
                <p>+1 234 567 890</p>
            </div>
            <div class="col-md-4 text-center">
                <i class="bi bi-envelope-fill fs-3"></i>
                <p>contact@eventmanagement.com</p>
            </div>
            <div class="col-md-4 text-center">
                <i class="bi bi-geo-alt-fill fs-3"></i>
                <p>123 Event Street, City, Country</p>
            </div>
        </div>
        
        <form id="contactForm" class="fade-in">
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
            </div>
            <div class="mb-3">
                <label for="eventType" class="form-label">Event Type</label>
                <select class="form-control" id="eventType" required>
                    <option value="">Select Event Type</option>
                    <option value="wedding">Wedding</option>
                    <option value="corporate">Corporate Event</option>
                    <option value="birthday">Birthday Party</option>
                    <option value="concert">Concert</option>
                    <option value="exhibition">Exhibition</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="inquiryType" class="form-label">Inquiry Type</label>
                <select class="form-control" id="inquiryType" required>
                    <option value="">Select Inquiry Type</option>
                    <option value="venue">Venue Booking</option>
                    <option value="catering">Catering Services</option>
                    <option value="decoration">Decoration & Setup</option>
                    <option value="entertainment">Entertainment & Performers</option>
                    <option value="technical">Technical & Equipment</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Your Message</label>
                <textarea class="form-control" id="message" rows="4" placeholder="Enter your message" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Send Message</button>
        </form>
        <div id="successMessage" class="alert alert-success mt-3 d-none">Thank you! Your message has been sent.</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/Contact.js"></script>
</body>
</html>
